<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../../css/dashboard.css" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burst My Bubble!</title>
  </head>
  <body>
    <div class="root">
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header">
            <div class="title">Burst My Bubble!</div>
          </div>
        </div>
        <div class="page-wrapper">
          <div class="menubar">
            <div class="menubar-item active" id="menubar-item-home">HOME</div>
            <div class="menubar-item" id="menubar-item-history">HISTORY</div>
            <div class="menubar-item" id="menubar-item-feed">FEED</div>
            <div class="menubar-item" id="menubar-item-headlines">
              HEADLINES
            </div>
          </div>
          <div class="contents">
            <div class="on-off-button">Bubbles Now Bursting</div>
            <div class="bottom-wrapper">
              <div class="bottom-left">
                <div class="checklist-box">
                  <div class="title text">Topic</div>
                  <div class="text">
                    You are reading articles from various topics.
                  </div>
                </div>
                <div class="checklist-box">
                  <div class="title text">Sentiment</div>
                  <div class="text">
                    You are refraining from articles which sensationalize.
                  </div>
                </div>
                <div class="checklist-box">
                  <div class="title text">Bias</div>
                  <div class="text">
                    You are reading articles with various opinions.
                  </div>
                </div>
              </div>
              <div class="bottom-right">bottom right</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./dashboard.js"></script>
</html>
